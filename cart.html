<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Parage Bragdon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=CAD"></script>
</head>
<body>
    <header>
        <h1>Parage Bragdon</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="products.html">Produits</a>
            <a href="cart.html">Panier</a>
            <a href="history.html" id="history-link" style="display: none;">Historique</a>
            <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
            <button id="search-toggle">Rechercher</button>
            <button id="login-toggle">Connexion</button>
            <button id="signup-toggle">Inscription</button>
            <button id="logout-button" style="display: none;">Déconnexion</button>
        </nav>
        <div id="search-container" style="display: none;">
            <input type="text" id="search-input" placeholder="Rechercher un produit..." aria-label="Rechercher un produit">
        </div>
        <div id="login-container" style="display: none;">
            <form id="login-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required aria-label="Nom d'utilisateur">
                <input type="password" id="password" placeholder="Mot de passe" required aria-label="Mot de passe">
                <button type="submit">Connexion</button>
            </form>
        </div>
        <div id="signup-container" style="display: none;">
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Nom d'utilisateur" required aria-label="Nom d'utilisateur">
                <input type="email" id="signup-email" placeholder="Email" required aria-label="Email">
                <input type="password" id="signup-password" placeholder="Mot de passe" required aria-label="Mot de passe">
                <button type="submit">Inscription</button>
            </form>
        </div>
    </header>

    <main>
        <section id="cart">
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <p id="cart-total">Total : 0.00 C$</p>
            <button id="show-checkout-form" disabled>Passer la commande</button>
            <form id="checkout-form" action="https://formspree.io/f/your-checkout-form-id" method="POST" style="display: none;">
                <input type="text" name="name" id="checkout-name" placeholder="Nom" required aria-label="Nom">
                <input type="email" name="email" id="checkout-email" placeholder="Email" required aria-label="Email">
                <input type="text" name="address" id="checkout-address" placeholder="Adresse" required aria-label="Adresse">
                <input type="tel" name="phone" id="checkout-phone" placeholder="Téléphone" aria-label="Téléphone">
                <textarea name="order_details" id="order-details" readonly aria-label="Détails de la commande"></textarea>
                <input type="hidden" name="payment_status" id="payment-status">
                <input type="hidden" name="payment_id" id="payment-id">
                <button type="button" id="cancel-checkout">Annuler</button>
                <button type="button" id="submit-without-payment">Commander sans paiement</button>
                <div id="paypal-button-container" style="display: none;"></div>
            </form>
            <p id="success-message" style="display: none;">Commande passée avec succès ! Vous recevrez un email de confirmation.</p>
        </section>
    </main>

    <div id="cookie-notice">
        <p>Nous utilisons des cookies pour améliorer votre expérience. <button id="accept-cookies">Accepter</button></p>
    </div>

    <footer>
        <p>&copy; 2025 Parage Bragdon. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
